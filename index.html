<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing A Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="textures/sky.jpeg" id="sky" />
        <img src="textures/meteor.jpeg" id="meteor" />
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-entity
        geometry="primitive: sphere; radius: 2"
        position="0 0 -20"
        color="blue"
        shootable
        animation="property: rotation; dur: 3000; to: 0 360 0; easing: linear; loop: true"
      ></a-entity>
      <a-entity
        class="orbit"
        position="0 0 3"
        rotation="0 0 0"
        animation="property: rotation; to: 360 0 0; loop: true; dur: 20000;"
      >
      </a-entity>

      <a-entity
        class="orbit"
        position="0 -3 0"
        rotation="0 0 -90"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000;"
      ></a-entity>

      <a-entity
        class="orbit"
        position="0 3 0"
        rotation="0 0 -45"
        animation="property: rotation; to: 0 360 360; loop: true; dur: 10000;"
      ></a-entity>
      <a-entity
        class="orbit"
        position="3 0 0"
        rotation="0 -45 0"
        animation="property: rotation; to: 360 0 360; loop: true; dur: 30000;"
      ></a-entity>
      <a-entity
        class="orbit"
        position="0 0 -3"
        rotation="-90 0 0"
        animation="property: rotation; to: 360 360 0; loop: true; dur: 25000;"
      ></a-entity>

      <a-entity camera look-controls>
        <a-entity
          cursor="fuse: true; fuseTimeout: 100"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="shader: flat"
        ></a-entity>
        <a-text
          value="0 meteoritos cazados"
          color="white"
          position="0 -0.1 -1"
          width="1"
          align="center"
        ></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
