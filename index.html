<html>
  <!-- Using AR for Oculus without using ARJS because can't have access to cameras -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <script src="./component-video.js"></script>
    <a-scene
      ar-hit-test="target:#myobject1;type:footprint;footprintDepth:0.2;"
      environment="preset:forest"
    >
      <a-assets>
        <video id="video01" src="./textures/video01.webm"></video>
        <video id="video02" src="./textures/video02.webm"></video>
        <video id="video03" src="./textures/video03.webm"></video>
        <video id="video04" src="./textures/sample.mp4"></video>
      </a-assets>
      <!-- <a-entity
        hide-on-enter-ar
        id="myobject1"
        class="selections"
        position="0 0 -10"
        scale="1 1 1"
      > -->
      <a-entity
        id="myVideo"
        class="clickable"
        geometry="primitive: plane; width: 16; height: 9"
        material="src: #video02"
        position="0 10 -10"
        x-button-listener
      >
      </a-entity>

      <!-- </a-entity> -->

      <a-entity id="cameraRig">
        <a-entity
          id="head"
          camera
          position="0 1.6 0"
          wasd-controls
          look-controls
        ></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          oculus-thumbstick-controls
        ></a-entity>
      </a-entity>
    </a-scene>
    <script src="controller-change.js"></script>
  </body>
</html>
