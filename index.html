<html>
  <!-- Using AR for Oculus without using ARJS because can't have access to cameras -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <script src="./component-video.js"></script>
    <a-scene
      ar-hit-test="target:#myobject1;type:footprint;footprintDepth:0.2;"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <a-assets>
        <a-asset-item
          id="monitorobj"
          src="/textures/monitor_obj/monitor.obj"
        ></a-asset-item>
        <video id="video01" src="./textures/video01.webm"></video>
        <video id="video02" src="./textures/video02.webm"></video>
        <video id="video03" src="./textures/video03.webm"></video>
        <video id="video04" src="./textures/sample.mp4"></video>
      </a-assets>

      <a-entity
        obj-model="obj: #monitorobj;"
        material="color: black"
        position="-12.72427 0.0322 5.5057"
        scale="0.1 0.1 0.1"
      >
        <a-entity id="myobject1" position="0 0 0" scale="1 1 1">
          <a-video
            class="clickable"
            id="myVideo"
            width="5"
            height="5"
            src="#video02"
            position="130.92076 30.511 -138.10139"
            video-listener=""
            material=""
            geometry=""
            scale="9 6 1"
          >
          </a-video>
        </a-entity>
      </a-entity>

      <a-entity id="cameraRig">
        <a-entity
          id="head"
          camera
          position="0 1.6 0"
          wasd-controls
          look-controls
        ></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          oculus-thumbstick-controls
        ></a-entity>
      </a-entity>
    </a-scene>
    <script src="controller-change.js"></script>
  </body>
</html>
