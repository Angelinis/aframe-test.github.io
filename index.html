<html>
  <!-- Using AR for Oculus without using ARJS because can't have access to cameras -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene ar-hit-test="target:#myobject2;type:footprint;footprintDepth:0.2;">
      <a-assets>
        <video
          id="demo-video"
          autoplay
          loop="true"
          src="./textures/sample.mp4"
        ></video>
        <a-asset-item
          id="dinosaurobj"
          src="textures/high-detailed-rex-animation/source/Rampaging T-Rex.glb"
        ></a-asset-item>
        <video
          id="youtube-video"
          autoplay
          loop="true"
          src="https://www.youtube.com/watch?v=32RAq6JzY-w"
        ></video>
      </a-assets>
      <a-entity
        hide-on-enter-ar
        id="myobject1"
        class="selections"
        position="0 0 -10"
        scale="1 1 1"
      >
        <!-- <a-plane
          id="video"
          color="#FFF"
          width="1"
          height="1"
          position="1.2 0.2 0"
          material="side: front"
        ></a-plane> -->
        <a-video
          src="#demo-video"
          position="50 150 -100"
          width="3"
          height="1.5"
        ></a-video>
      </a-entity>

      <a-entity
        hide-on-enter-ar
        id="myobject2"
        class="selections"
        position="0 0 -10"
        scale="1 1 1"
      >
        <a-entity
          gltf-model="#dinosaurobj"
          position="0 0 0"
          scale="0.8 0.8 0.8"
        ></a-entity>
      </a-entity>

      <a-entity
        hide-on-enter-ar
        id="myobject3"
        class="selections"
        position="0 0 -10"
        scale="1 1 1"
      >
        <!-- <a-plane
          id="video"
          color="#FFF"
          width="1"
          height="1"
          position="1.2 0.2 0"
          material="side: front"
        ></a-plane> -->
        <a-video
          src="#youtube-video"
          position="50 150 -100"
          width="3"
          height="1.5"
        ></a-video>
      </a-entity>

      <a-entity id="cameraRig">
        <a-entity id="head" camera position="0 1.6 0" look-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          oculus-thumbstick-controls
        ></a-entity>
      </a-entity>
    </a-scene>
    <script src="controller-change.js"></script>
  </body>
</html>
