<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color:black" environment="preset:forest">
      <a-assets>
        <a-asset-item
          id="dinosaurobj"
          src="textures/high-detailed-rex-animation/source/Rampaging T-Rex.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
        camera
        position="0 1.6 0"
        look-controls
        wasd-controls
      ></a-entity>
      <a-entity
        gltf-model="#dinosaurobj"
        position="-5 0 -9"
        scale="1 1 1"
      ></a-entity>
    </a-scene>
  </body>
</html>
