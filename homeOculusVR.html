<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color:black" environment="preset:forest">
      <a-assets>
        <a-asset-item
          id="dinosaurobj"
          src="textures/high-detailed-rex-animation/source/Rampaging T-Rex.glb"
        ></a-asset-item>
        <a-asset-item
          id="dinosauranimation"
          src="textures/high_detailed_dinosaur_animation_running/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity id="rig">
        <a-camera position="0 1.6 0" look-controls></a-camera>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          oculus-thumbstick-controls
        ></a-entity>
      </a-entity>
      <!-- <a-entity
        camera
        position="0 1.6 0"
        look-controls
        wasd-controls
      ></a-entity> -->
      <a-gltf-model
        src="#dinosauranimation"
        position="-5 0 -9"
        scale="3 3 3"
        animation-mixer
      >
      </a-gltf-model>
    </a-scene>
  </body>
</html>
