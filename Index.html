<html>
  <!-- Using AR for Oculus without using ARJS because can't have access to cameras -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene ar-hit-test="target:#myobject;type:footprint;footprintDepth:0.2;">
      <a-assets>
        <video
          id="demo-video"
          autoplay
          loop="true"
          src="./textures/sample.mp4"
        ></video>
      </a-assets>
      <a-entity hide-on-enter-ar id="myobject" position="0 0 -10" scale="1 1 1">
        <a-plane
          id="video"
          color="#FFF"
          width="1"
          height="1"
          position="1.2 0.2 0"
          material="side: front"
        ></a-plane>
      </a-entity>

      <a-entity id="cameraRig">
        <a-entity id="head" camera position="0 1.6 0" look-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity
          oculus-touch-controls="hand: right"
          oculus-thumbstick-controls
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
