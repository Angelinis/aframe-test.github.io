<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
  <body style="margin: 0px; overflow: hidden">
    <!-- <a-scene embedded arjs> -->
      <a-scene ar-hit-test="target:#myobject;type:footprint;footprintDepth:0.2;">
      <a-assets>
        <audio
        id="soundTest"
        src="textures/angelical-pad-143276.mp3"
      ></audio>
      <audio
      id="soundRandom"
      src="textures/soundrandom.mp3"
    ></audio>
        <a-asset-item
          id="avocado"
          src="textures/glTF/glTF/ABeautifulGame.gltf"
        ></a-asset-item>
        <a-asset-item
        id="avocado2"
        src="textures/itemX/itemX.gltf"
      ></a-asset-item>
        <img id="sky" src="textures/streetview.jpg"></img>
      </a-assets>
      <!-- <a-sky src="#sky" ></a-sky> -->
      <!-- <a-marker preset="hiro"> -->
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-entity
        hide-on-enter-ar
        id="myobject"
          gltf-model="#avocado2"
          position="0 0 -10"
          scale="1 1 1"
        ></a-entity>
        <a-cylinder class="interactable" color="black" height="5" position="-10 4 0" sound="src: #soundTest; on: click">
        </a-cylinder>  
        <a-cylinder class="interactable" color="white" height="5" position="4 -4 0" sound="src: #soundTest; on: click">

        </a-cylinder>
          <a-entity camera look-controls>
            <a-entity
              raycaster="objects: .interactable"

              cursor="fuse: true; fuseTimeout: 100"
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
              material="shader: flat"
            ></a-entity>
          </a-entity>  
        <!-- <a-entity
          gltf-model="#avocado"
          position="0 0 0"
          scale="6 6 6"
        ></a-entity>
        <a-entity
          gltf-model="#avocado"
          position="0 0 0"
          scale="0.05 0.05 0.05"
        ></a-entity>
      </a-marker> -->

      <!-- <a-entity camera></a-entity> -->
      <!-- <a-marker preset="avocado">
        <a-entity
          gltf-model="#dinosaurgltf"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-entity> -->
        <!-- <a-entity
          obj-model="#created-item"
          position="0 0 0"
          scale="0.001 0.001 0.001"
        ></a-entity> -->
      <!-- </a-marker> -->
    </a-scene>
  </body>
</html>
