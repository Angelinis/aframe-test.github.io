<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item
          id="created-item"
          src="textures/itemX/itemX.gltf"
        ></a-asset-item>
        <a-asset-item
          id="dinosaurgltf"
          src="textures/high_detailed_rex_animation/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="dinosaurobj"
          src="textures/high-detailed-rex-animation/source/Rampaging T-Rex.glb"
        ></a-asset-item>
      </a-assets>
      <a-marker preset="kanji">
        <a-entity
          gltf-model="#dinosaurgltf"
          position="0 0 0"
          scale="0.5 0.5 0.5"
        ></a-entity>
        <!-- <a-entity
          obj-model="#created-item"
          position="0 0 0"
          scale="0.001 0.001 0.001"
        ></a-entity> -->
      </a-marker>

      <a-entity id="cameraRig" position="0 1.6 0">
        <a-entity id="head" camera position="0 0 0" look-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
